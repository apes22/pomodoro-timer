<!DOCTYPE html>
<html>
<head>
 <title>Pomodoro Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="css/bootstrap-slider.min.css"/>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <!--Use to update to project to codepen
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/css/bootstrap-slider.min.css"/>
  -->
</head>

<body>
  <div class="container-fluid">
		<div class="row nav">
			<div class="col-xs-6">
				<button id="reset" class="btn btn-default btn-sm" onclick="controller.resetTimer()"><i class="fa fa-undo fa-2x" aria-hidden="true"></i></button>
			</div>
			<div class="col-xs-6 text-right">
			<!-- Button trigger modal -->
				<button id="settingsButton" type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#myModal">
  					<i class="fa fa-cogs fa-2x" aria-hidden="true"></i>
				</button>
			</div>
		</div> <!-- row nav -->

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Settings</h4>
	      </div>
	      <div class="modal-body">
	      	<div class="row">
	      		<h5>Session Length</h5>
	      	</div>
	      	<div class="row">
	      		<input id="sessionInput" data-slider-id='sessionInputSlider' type="text" data-slider-min="1" data-slider-max="60" data-slider-step="1" data-slider-value="25"/>
			 	<span id="sessionLength">25</span> minute(s) 
	      	</div>
	      	<div class="row">
	      		<h5>Break Length</h5>
	      	</div>
	      	<div class="row">
	      		<input id="breakInput" data-slider-id='breakInputSlider' type="text" data-slider-min="1" data-slider-max="30" data-slider-step="1" data-slider-value="5"/>
			 	<span id="breakLength">5</span> minute(s)
	      	</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" onclick="controller.undoSettingUpdates()" data-dismiss="modal">Cancel</button>
	        <button type="button" class="btn btn-primary" onclick="controller.updateSettings()" data-dismiss="modal">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>


		<div id="content">
			<h1 id="timerName">Let's Focus!</h1>

			 <div class="progress" id="progressBarContainer"></div>


			<div class="row">
	 			<h2 id="timer">25:00</h2>
				<button id="toggleTimer" onclick="controller.toggleTimer()"><i id="toggleIcon" class="fa fa-play fa-3x" aria-hidden="true"></i></button>
			</div> <!--row-->

			
			<div id="sessions" class="row">

			<h3 id="sessionsCompleted">Sessions Completed: <span id="counter">0</span></h3>
				<hr>
				<div class="col-xs-6">
					<div class="row">
						<div class="col-xs-3">.</div>
						<div class="col-xs-3">.</div>
						<div class="col-xs-3">.</div>
						<div class="col-xs-3">.</div>
					
					</div> 
				</div> <!-- col-md-6 -->
				<div class="col-xs-6">
					<div class="row">
						<div class="col-xs-3">.</div>
						<div class="col-xs-3">.</div>
						<div class="col-xs-3">.</div>
						<div class="col-xs-3">.</div>
					</div> 
				</div> <!-- col-md-6 -->
			</div> <!--row-->
		</div> <!--content-->	
	</div> <!--container-fluid-->	
</body>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/bootstrap-slider.min.js'></script>
-->
<script src='js/bootstrap-slider.min.js'></script> <!--ttps://github.com/seiyria/bootstrap-slider-->
<script src='js/progressbar.min.js'></script> 
<script src="js/index.js"></script>
</html>
