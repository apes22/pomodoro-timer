<!DOCTYPE html>

<html>
<head>
 <title>Pomodoro Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
  <!--Use to update to project to codepen
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/css/bootstrap-slider.min.css"/>
  -->
  <link rel="stylesheet" href="css/bootstrap-slider.min.css"/>
</head>

<body>
  <div class="container-fluid">
		<div class="row nav">
			<div class="col-xs-6">
				<button id="reset" class="btn btn-default btn-sm" onclick="controller.resetTimer()"><i class="fa fa-undo fa-2x" aria-hidden="true"></i></button>
			</div>

			<div class="col-xs-6 text-right">
				<button id="settingsButton" class="btn btn-default btn-sm" onclick="controller.toggleSettings()"><i class="fa fa-cogs fa-2x" aria-hidden="true"></i></button>
			</div>
		</div> <!-- row nav -->


		<div id="content">
			<h1 id="timerName">Hello. Let's Focus!</h1>

			<div class="row">
	 			Timer:<h2 id="timer">25</h2>
				<button id="toggle" onclick="controller.toggleTimer()">start</button>
			</div> <!--row-->
			
			<h3 id="sessionsCompleted">Sessions Completed: <span id="counter">0</span></h3>
			
			<div id="sessions" class="row">
				<hr>
				<div class="col-xs-6">
					<div class="row">
						<div class="col-xs-3">.</div>
						<div class="col-xs-3">.</div>
						<div class="col-xs-3">.</div>
						<div class="col-xs-3">.</div>
					</div> 
				</div> <!-- col-md-6 -->
				<div class="col-xs-6">
					<div class="row">
						<div class="col-xs-3">.</div>
						<div class="col-xs-3">.</div>
						<div class="col-xs-3">.</div>
						<div class="col-xs-3">.</div>
					</div> 
				</div> <!-- col-md-6 -->
			</div> <!--row-->
		</div> <!--content-->

	 
		 <div class="well" id="settings" style="visibility: hidden">
		 	<h5>Settings</h5>
			<hr>	
		 	
		 	<h6>Session Length</h6>
		 	<input id="sessionInput" data-slider-id='sessionInputSlider' type="text" data-slider-min="1" data-slider-max="60" data-slider-step="1" data-slider-value="25"/>
		 	<span id="sessionLength">25</span> minute(s) 
		 	
		 	<h6>Break Length</h6>
		 	<input id="breakInput" data-slider-id='breakInputSlider' type="text" data-slider-min="1" data-slider-max="30" data-slider-step="1" data-slider-value="5"/>
		 	<span id="breakLength">5</span> minute(s)
			<br>
			<button onclick="controller.undoSettingUpdates()">Cancel</button>
			<button onclick="controller.updateSettings()">Save Changes</button>
		</div> 

		
	</div> <!--container-fluid-->


	

</body>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/bootstrap-slider.min.js'></script>

<script src="js/index.js"></script>

</html>
