<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Pomodoro Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:url" content="https://maribelduran.github.io/pomodoro-timer/" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Minimalist Pomodoro Timer" />
  <meta property="og:description" content="Another FCC Front End Development Project completed! The Pomodoro Technique helps you break down large tasks into short, time intervals (Pomodoros) that are spaced out by short breaks." />
  <meta property="og:image" content="http://res.cloudinary.com/maribelduran/image/upload/v1492058225/Pomodoro%20Timer/MinimalistPomodoro_withFooter.png" />
  <meta property="fb:app_id" content="670769386447225" />
  
  <link rel="stylesheet" href="css/style.css">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="css/bootstrap-slider.min.css"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!--Use to update to project to codepen
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/css/bootstrap-slider.min.css"/>
  -->
</head>

<body>
  <div class="container-fluid">
		<div class="row nav">
			<div class="col-xs-6">
				<button id="reset" class="btn btn-default btn-sm" onclick="controller.resetTimer()"><i class="fa fa-undo fa-2x" aria-hidden="true"></i></button>
			</div>
			<div class="col-xs-6 text-right">
			<!-- Button trigger modal -->
				<button id="settingsButton" type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#myModal">
  					<i class="fa fa-cogs fa-2x" aria-hidden="true"></i>
				</button>
			</div>
		</div> <!-- row nav -->

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Settings</h4>
	      </div>
	      <div class="modal-body">
	      	<div class="row">
	      		<h5>Session Length</h5>
	      	</div>
	      	<div class="row">
	      		<input id="sessionInput" data-slider-id='sessionInputSlider' type="text" data-slider-min="1" data-slider-max="60" data-slider-step="1" data-slider-value="10"/>
			 	<span id="sessionLength">10</span> minute(s) 
	      	</div>
	      	<div class="row">
	      		<h5>Break Length</h5>
	      	</div>
	      	<div class="row">
	      		<input id="breakInput" data-slider-id='breakInputSlider' type="text" data-slider-min="1" data-slider-max="30" data-slider-step="1" data-slider-value="5"/>
			 	<span id="breakLength">5</span> minute(s)
	      	</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" onclick="controller.undoSettingUpdates()" data-dismiss="modal">Cancel</button>
	        <button type="button" class="btn btn-primary" onclick="controller.updateSettings()" data-dismiss="modal">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>

	<div id="content">
		<h1 id="timerName">Let's Focus!</h1>
		<div  id="progressBarContainer"></div>

		<div class="row">
	 			<h2 id="timer">10:00</h2>
				<button id="toggleTimer" onclick="controller.toggleTimer()"><i id="toggleIcon" class="fa fa-play fa-3x" aria-hidden="true"></i></button>
		</div> <!--row-->
		<div id="sessions" class="row">
			<h3 id="sessionsCompleted">Sessions Completed: <span id="counter">0</span></h3>
			<hr>
			<div class="col-xs-6 left-well">
				<div class="row">
					<div class="col-xs-3 sessIndicators">
						<svg>
  					<circle id="session0" cx="20" cy="20" r="8" fill="#D2D3D7"/>
						</svg> 
					</div>
				 <div class="col-xs-3 sessIndicators">
						<svg>
  					<circle id="session1" cx="20" cy="20" r="8" fill="#D2D3D7"/> 
						</svg> 
					</div> 
					 <div class="col-xs-3 sessIndicators">
						<svg>
  					<circle id="session2" cx="20" cy="20" r="8" fill="#D2D3D7"/> 
						</svg> 
					</div> 
					 <div class="col-xs-3 sessIndicators">
						<svg>
  					<circle id="session3" cx="20" cy="20" r="8" fill="#D2D3D7"/> 
						</svg> 
					</div> 
				</div> 
			</div> <!-- col-xs-6 -->
			<div class="col-xs-6 right-well">
				<div class="row">
					<div class="col-xs-3 sessIndicators">
						<svg>
  					<circle id="session4" cx="20" cy="20" r="8" fill="#D2D3D7"/>
						</svg> 
					</div>
				 <div class="col-xs-3 sessIndicators">
						<svg>
  					<circle id="session5" cx="20" cy="20" r="8" fill="#D2D3D7"/> 
						</svg> 
					</div> 
					 <div class="col-xs-3 sessIndicators">
						<svg>
  					<circle id="session6" cx="20" cy="20" r="8" fill="#D2D3D7"/>
						</svg> 
					</div> 
					 <div class="col-xs-3 sessIndicators">
						<svg >
  					<circle id="session7" cx="20" cy="20" r="8" fill="#D2D3D7"/>
						</svg> 
					</div> 
				</div> 
			</div> <!-- col-xs-6 -->
			</div> <!--row-->
		</div> <!--content-->	

		<div id="footer">
 				<div>Coded by <a href="https://www.linkedin.com/in/maribel-duran-1766a773" target="_blank">Maribel 	Duran</a>
  			</div>
			<div>Inspired by <a href="https://dribbble.com/shots/2405612-Minimalist-Pomodoro-Timer" target="_blank">Joel Pendleton</a>
			</div>
	</div>
	</div> <!--container-fluid-->	
</body>

<script src="js/index.js"></script>
</html>
